<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Numeric spiner</title>
      <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
      <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
      <link href="assets/css/numeric.spiner.css" rel="stylesheet">
  </head>
  <body>
        <div class="container">
            <div style="margin: 10px 0">
                <a href="index.html" class="btn btn-primary">Home</a>
            </div>
            <h3>Numeric spiner</h3>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    Component with default settings
                    <pre>
$("#spiner2").spiner();




                    </pre>
                </div>
                <div class="col-md-3">
                    <input type="text" id="spiner2" value="13" style="margin-top: 20px;">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    Component with custom settings
                    <pre>
$("#spiner").spiner({
    scrollable: true,
    step: 0.02,
    precision: 2
});
                    </pre>
                </div>
                <div class="col-md-3">
                    <input type="text" id="spiner" value="16.2" style="margin-top: 20px;">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
			Component with TypeScript
		</div>
                <div class="col-md-3">
                    <input type="text" id="spinerPlugin" value="6" style="margin-top: 20px;">
                </div>
            </div>
        </div>



        <script src="bootstrap/js/jquery-2.1.1.js"></script>
        <script src="bootstrap/js/jquery.mousewheel.js"></script>
        <script src="assets/js/numeric.spiner.js"></script>
        <script src="assets/js/numeric.plugin.js"></script>

  <script type="text/javascript">
      (function(){
          $("#spiner").spiner({
              scrollable: true,
              step: 0.02,
              precision: 2
          });

          $("#spiner2").spiner();

          $("#spiner3").spiner();

          var spiner = new Numeric.Spiner($("#spinerPlugin"), { 
		scrollable: true 
	  });
      })();
  </script>

  </body>
</html>
