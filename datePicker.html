<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Date picker component</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="bootstrap/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet" />
    <link href="assets/css/numeric.spiner.css" rel="stylesheet">
    <link href="assets/css/date.picker.css" rel="stylesheet">
</head>
<body>
    <div class="container">   
            <div class="navbar-collapse collapse" style="border-bottom: 1px solid #ccc;">
                <ul class="nav navbar-nav">
                  <li><h2>Date picker</h2></li>
                </ul>
                <div class="navbar-right navbar-buttons" style="margin-top: 20px;">
                    <a href="index.html" rel="tooltip" class="btn btn-default btn-sm" style="border-radius: 50%;" data-toggle="tooltip" data-placement="bottom" title="Home page"><i class="glyphicon glyphicon-home"></i></a>
                </div>
              </div>
            
            
          <div>
            <div class="row prototypes-row">
                <div class="col-md-3">
                    Input element
                </div>
                <div class="col-md-3">
                    <input type="text" id="picker1" name="picker1" class="form-control" value="02/20/2015 6:20 PM">
                </div>
            </div>
            <div class="row prototypes-row">
                <div class="col-md-3">
                    Button element
                </div>
                <div class="col-md-6">
                    <a href="#" class="btn btn-default" id="picker2">08/12/2002 3:28 PM</a>
                </div>
            </div>
            <div class="row prototypes-row">
                <div class="col-md-3">
                    Link element
                </div>
                <div class="col-md-6">
                    This work starts at <a href="#" id="picker3">select a start date</a> and ends at <a href="#" id="picker4">select an end date</a>.
                </div>
            </div>
            <div class="row prototypes-row">
                <div class="col-md-3">
                    Plugin without navigation
                </div>
                <div class="col-md-6">
                    <a href="#" class="btn btn-default" id="picker5">08/12/2015 3:28 PM</a>
                </div>
            </div>
            <div class="row prototypes-row">
                <div class="col-md-3">
                    Plugin without input fields
                </div>
                <div class="col-md-6">
                    <a href="#" class="btn btn-default" id="picker6">08/12/2015</a>
                </div>
            </div>
            <div class="row prototypes-row">
                <div class="col-md-3">
                    Only date input field
                </div>
                <div class="col-md-6">
                    <a href="#" class="btn btn-default" id="picker7">08/12/2015</a>
                </div>
            </div>
        </div>
              
        </div>

	      <script src="bootstrap/js/jquery-2.1.1.js"></script>
        <script src="bootstrap/js/jquery.mousewheel.js"></script>
        <script src="bootstrap/js/moment.js"></script>
        <script src="assets/js/numeric.spinner.advance.js"></script>
        <script src="assets/js/date.picker.js"></script>

  <script type="text/javascript">
      (function(){
              new Datepicker.UIPicker($("#picker1"));
              new Datepicker.UIPicker($("#picker2"));
              new Datepicker.UIPicker($("#picker3"));
              new Datepicker.UIPicker($("#picker4"));
              new Datepicker.UIPicker($("#picker5"), {
                  showNavigation: false
              });
              new Datepicker.UIPicker($("#picker6"), {
                  showDateInput: false
              });
              new Datepicker.UIPicker($("#picker7"), {
                  showTimeInput: false
              });
      })();
  </script>
</body>
</html>
