<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="lib/css/bootstrap.css" rel="stylesheet">
    <link href="lib.css/bootstrap-theme.css" rel="stylesheet">
    <link href="lib/css/font-awesome.css" rel="stylesheet">
    <link href="dist/numeric.spinner.css" rel="stylesheet">
    <link href="dist/date.picker.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="navbar-collapse collapse" style="border-bottom: 1px solid #ccc;">
        <ul class="nav navbar-nav">
            <li><h2>Plugin title</h2></li>
        </ul>
        <div class="navbar-right navbar-buttons" style="margin-top: 20px;">
            <a href="index.html" rel="tooltip" class="btn btn-default btn-sm" style="border-radius: 50%;"
               data-toggle="tooltip" data-placement="bottom" title="Home page"><i class="glyphicon glyphicon-home"></i></a>
        </div>
    </div>


    <div>
        <p>Content here...</p>

        <div class="row">
            <div class="col-md-3">
                <input type="text" id="pickerInput" name="pickerInput" class="form-control" value="02/20/2015">
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-default" id="picker1">2/5/2015 3:28 PM</a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-default" id="picker2">08/12/2002 3:28 PM</a>
            </div>
            <div class="col-md-3">
                <a href="#" id="picker3">Pick</a>
            </div>
        </div>

    </div>

</div>

<script src="lib/js/jquery-2.1.1.js"></script>
<script src="lib/js/jquery.mousewheel.js"></script>
<script src="lib/js/moment.js"></script>
<script src="dist/numeric.spinner.advance.js"></script>
<script src="dist/date.picker.js"></script>

<script type="text/javascript">
    (function () {
        new Datepicker.UIPicker($("#pickerInput"));
        new Datepicker.UIPicker($("#picker1"));
        new Datepicker.UIPicker($("#picker2"), {
            showTimeInput: false,
            showNavigation: false,
            showDateInput: false
        });
        new Datepicker.UIPicker($("#picker3"), {
            showNavigation: false,
            showDateInput: false
        })
    })();
</script>
</body>
</html>
